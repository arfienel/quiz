{% extends 'base.html' %}

{% block title %} Main_page {% endblock %}

{% block content %}
<h1 style="text-align:center">Pick a quiz, that you want to solve</h1>
<hr>
<div class="row mb-2">
    {% for quiz in quiz_list %}
        <div class="col-md-6">
          <div class="card flex-md-row mb-4 box-shadow h-md-250">
            <div class="card-body d-flex flex-column align-items-start">
              <h3 class="mb-0">
                <a class="text-dark" href="{% url 'qz:quiz_start' quiz.quiz_uuid %}">{{ quiz.quiz_title }}</a>
              </h3>
              <div class="mb-1 text-dark" style="margin:10px 10px 10px 0px">{{ quiz.about_quiz_text }}</div>
            </div>
          </div>
        </div>

    {% endfor %}
    </div>
{% endblock %}
